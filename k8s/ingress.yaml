apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-mcp-ingress
  namespace: resume
  labels:
    app: resume-mcp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - resume.mcprouter.app
      secretName: resume-mcp-tls
  rules:
    - host: resume.mcprouter.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-mcp-service
                port:
                  number: 8080
